apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmaps-location-service
  labels:
    app: gmaps-location-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gmaps-location-service
  template:
    metadata:
      labels:
        app: gmaps-location-service
    spec:
      serviceAccountName: gmaps-location-sa
      containers:
      - name: gmaps-location-service
        image: gmaps-location-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: GOOGLE_MAPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: gmaps-api-secret
              key: api-key
        - name: PORT
          value: "3000"
        - name: DEFAULT_RADIUS
          valueFrom:
            configMapKeyRef:
              name: gmaps-location-config
              key: DEFAULT_RADIUS
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gmaps-location-service
  labels:
    app: gmaps-location-service
spec:
  selector:
    app: gmaps-location-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gmaps-location-service
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: gmaps-location-service.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: gmaps-location-service
            port:
              number: 80